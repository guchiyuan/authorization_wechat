<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>授权管理系统</title>
    <link rel='stylesheet' href='/sqxttestwx/sq/lib/layui/css/layui.css' />
    <link rel='stylesheet' href='/sqxttestwx/sq/stylesheets/checkUserWeb.css' />
</head>
<body>
<h1>用户信息管理</h1>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">已审核</li>
        <li>未审核</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <div class="sq-check-msg">
                <div class="sq-check-con">
                    <span>行政区代码：</span>
                    <div class="sq-check-main">
                        <p>320330</p>
                    </div>
                </div>
                <div class="sq-check-con">
                    <span>单位名称：</span>
                    <div class="sq-check-main">
                        <p>xx国土局</p>
                    </div>
                </div>
                <div class="sq-check-con">
                    <span>用户名：</span>
                    <div class="sq-check-main">
                        <p>李四</p>
                    </div>
                </div>
                <div class="sq-check-con">
                    <span>联系电话：</span>
                    <div class="sq-check-main">
                        <p>13654789542</p>
                    </div>
                </div>
                <div class="sq-check-con">
                    <span>认证状态：</span>
                    <div class="sq-check-main">
                        <p>未认证</p>
                    </div>
                </div>
                <div class="sq-check-con">
                    <span>微信号：</span>
                    <div class="sq-check-main">
                        <p>jsjsjsj</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-tab-item">
            未审核
        </div>
    </div>
</div>


<script id="roleTpl" type="text/html">
    {{each data v i}}
    <option value="{{v.dm}}">{{v.mc}}</option>
    {{/each}}
</script>
<script src="/sqxttestwx/sq/lib/layui/layui.js"></script>
<script src="/sqxttestwx/sq/lib/artTemplate/template-web.js"></script>
<script src="/sqxttestwx/sq/javascripts/common.js"></script>
<script src="/sqxttestwx/sq/javascripts/checkUser.js"></script>
</body>
</html>
