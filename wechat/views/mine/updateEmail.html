<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改个人信息</title>
    <link rel='stylesheet' href='/sqxttestwx/sq/lib/layui/css/layui.css' />
    <link rel='stylesheet' href='/sqxttestwx/sq/lib/EasyUI/easyui.css' />

    <link rel='stylesheet' href='/sqxttestwx/sq/lib/mobileSelect/css/public.css' />
    <link rel='stylesheet' href='/sqxttestwx/sq/lib/mobileSelect/css/mobileSelect.css' />
    <link rel='stylesheet' href='/sqxttestwx/sq/stylesheets/common.css' />
    <link rel='stylesheet' href='/sqxttestwx/sq/stylesheets/application.css' />
</head>
<body>
    <!--<h1><a href="/mine"><i class="layui-icon back">&#xe603;</i></a>修改邮箱</h1>-->
    <div class="layui-tab">

    </div>

<!--老用户模板-->
<script id="oldUserTpl" type="text/html">
    <div class="layui-form sq-user sq-many-times">
        <div class="sq-box-shadow">
            <div class="layui-form-item sq-message sq-update">
                <label class="layui-form-label">申请人：</label>
                <div class="layui-input-block">
                    <input type="text" value="{{sqr}}" class="layui-input sq-apply-sqr">
                    <!--<p class="sq-apply-name">{{sqr}}</p>-->
                </div>
            </div>

            <div class="layui-form-item sq-message layui-form sq-applicant-type" lay-filter="typeFilter">
                <label class="layui-form-label">申请人类型：</label>
                <div class="layui-input-block">
                    <p id="applicantType">{{sqrlx}}</p>
                </div>
            </div>
            {{if sqrlx == '内部用户'}}
            <!--选择甲方用户时显示-->
            <div class="layui-form-item sq-message sq-applicant-company sq-hide">
                <label class="layui-form-label">申请人(单位)：</label>
                <div class="layui-input-block">
                    <input type="text" name="" value="" autocomplete="off" class="layui-input sq-apply-company">
                </div>
            </div>
            <!--选择公司员工测试时显示-->
            <div class="layui-form-item sq-message sq-team layui-form sq-project" lay-filter="proFilter">
                <label class="layui-form-label">项目组：</label>
                <div class="layui-input-block">
                    <p id="project">{{sqrdw}}</p>
                </div>
            </div>
            {{else}}
            <!--选择甲方用户时显示-->
            <div class="layui-form-item sq-message sq-applicant-company">
                <label class="layui-form-label">申请人(单位)：</label>
                <div class="layui-input-block">
                    <input type="text" name="" value="{{sqrdw}}" autocomplete="off" class="layui-input sq-apply-company">
                </div>
            </div>
            <!--选择公司员工测试时显示-->
            <div class="layui-form-item sq-message sq-team layui-form sq-project sq-hide" lay-filter="proFilter">
                <label class="layui-form-label">项目组：</label>
                <div class="layui-input-block">
                    <p id="project"></p>
                </div>
            </div>
            {{/if}}



            <div class="layui-form-item sq-message sq-update sq-phone">
                <label class="layui-form-label">联系电话：</label>
                <div class="layui-input-block">
                    <p class="sq-apply-tel">{{lxdh}}</p>
                </div>
            </div>
            <div class="layui-form-item sq-message sq-update sq-wechat">
                <label class="layui-form-label">微信账号：</label>
                <div class="layui-input-block">
                    <input type="text" value="{{wechat}}" class="layui-input sq-apply-wechat">
                </div>
            </div>
            <div class="layui-form-item sq-message sq-update sq-code ysqcode">
                <label class="layui-form-label">行政区代码：</label>
                <div class="layui-input-block ychange-input-block ypositionD">
                    <input type="text" id="sqDm"  value="{{ssqy}}" class="layui-input sq-apply-code">
                    <span class="textbox-addon textbox-addon-right">
                        <a href="javascript:;" class="textbox-icon combo-arrow" icon-index="0" tabindex="-1"></a>
                    </span>
                    <div class="selectDiv">

                    </div>
                    <!--<input type="text" value="{{ssqy}}" class="layui-input sq-apply-code">-->
                </div>
            </div>
            <div class="layui-form-item sq-message sq-receive-email">
                <label class="layui-form-label">授权接收邮箱：</label>
                <div class="layui-input-block">
                    <input type="email" lay-verify="email" value="{{jsyx}}" name="" autocomplete="off" class="layui-input sq-apply-email">
                </div>
            </div>
            <div class="layui-form-item sq-message sq-receive-email">
                <label class="layui-form-label">认证状态：</label>
                <div class="layui-input-block">
                    {{if zt == 4}}
                    <p class="sq-green">通过认证</p>
                    {{else if zt == 9}}
                    <p class="sq-red">未通过认证</p>
                    {{else}}
                    <p class="sq-state">待认证</p>
                    {{/if}}
                </div>
            </div>
        </div>

        <div class="sq-refer">
            <button class="layui-btn layui-btn-normal" id="old-btn" lay-submit lay-filter="*">保存</button>
        </div>
    </div>

</script>

</body>
<script src="/sqxttestwx/sq/lib/layui/layui.js"></script>
<script src="/sqxttestwx/sq/lib/EasyUI/jquery.min.js"></script>
<script src="/sqxttestwx/sq/lib/EasyUI/jquery.easyui.min.js"></script>
<script src="/sqxttestwx/sq/lib/artTemplate/template-web.js"></script>

<script src="/sqxttestwx/sq/lib/mobileSelect/js/mobileSelect.js"></script>
<script src="/sqxttestwx/sq/javascripts/common.js"></script>
<script src="/sqxttestwx/sq/javascripts/mine/updateEmail.js"></script>
</html>
