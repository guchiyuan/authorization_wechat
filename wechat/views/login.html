<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国图软件授权管理系统</title>
    <link rel="stylesheet" href="/sqxttestwx/sq/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/sqxttestwx/sq/stylesheets/login.css" />
    <link rel="stylesheet" href="/sqxttestwx/sq/lib/font-awesome/css/font-awesome.min.css" />
</head>
<body>

    <!-- 头部背景 -->
    <div class="top-img">
        <img src="/sqxttestwx/sq/images/logoBg.png" alt="背景" />
    </div>
    <h1>欢迎登录<br />国图软件授权管理系统<span style="color:red">测试系统请勿操作</span></h1>


    <!-- 登录信息填写 -->
    <div class="sq-contain layui-form">

        <!-- 输入手机号 -->
        <div class="layui-form-item sq-message">
            <label class="layui-form-label"><i class="fa fa-user" aria-hidden="true"></i></label>
            <div class="layui-input-block">
                <input type="tel" lay-verify="username" name="userName" placeholder="请输入手机号" autocomplete="off" class="layui-input sq-user-name" id="phone-num">
            </div>
        </div>

        <!--  输入验证码 -->
        <div class="layui-form-item sq-message">
            <label class="layui-form-label"><i class="fa fa-lock" aria-hidden="true"></i></label>
            <div class="layui-input-block ver-code">
                <input type="text" name="password" lay-verify="yzcode" placeholder="请输入验证码" autocomplete="off" class="layui-input sq-password" id="code-input">
            </div>
            <button class="layui-btn layui-btn-normal btn-code">获取验证码</button>
        </div>

        <!-- 登录按钮 -->
        <div class="layui-form-item sq-button-center">
             <button class="layui-btn layui-btn-normal layui-btn-radius btn-login" id="sq-login" lay-submit lay-filter="*">登录</button>
        </div>

    </div>


    <!--  角色信息
    <script id="roleTpl" type="text/html">
        {{each data v i}}
        <option value="{{v.dm}}">{{v.mc}}</option>
        {{/each}}
    </script>
    -->
    <script src="/sqxttestwx/sq/lib/layui/layui.js"></script>
    <script src="/sqxttestwx/sq/lib/artTemplate/template-web.js"></script>
    <script src="/sqxttestwx/sq/javascripts/common.js"></script>
    <script src="/sqxttestwx/sq/javascripts/login.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" ></script>
</body>

</html>
